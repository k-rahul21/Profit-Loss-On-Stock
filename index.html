<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="container1">
        <h1 id="heading">You Invest We Calculate</h1>
        <input
          id="initial-price"
          type="number"
          placeholder="Initial Stock Price"
          required
        />
        <input
          id="quantity"
          type="number"
          placeholder="Quantity Of Stock"
          required
        />
        <input
          id="current-price"
          type="number"
          placeholder="Current Stock Price"
          required
        />
        <button id="check-button">Check</button>
        <div id="output"></div>
      </div>
      <div id="container2">
        <div id="analysis">
          <lottie-player
            src="https://assets4.lottiefiles.com/packages/lf20_yRrgc4.json"
            background="transparent"
            speed="1"
            style="width: 500px; height: auto"
            loop
            autoplay
          ></lottie-player>
        </div>
        <div id="profit-image"></div>
        <div id="loss-image"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
