<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks Bazaar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="container" id="container1">
        <h1 id="heading">You Invest We Calculate</h1>
        <input
          id="initial-price"
          type="number"
          placeholder="Initial Stock Price*"
          required
        />
        <input
          id="quantity"
          type="number"
          placeholder="Quantity Of Stock*"
          required
        />
        <input
          id="current-price"
          type="number"
          placeholder="Current Stock Price*"
          required
        />
        <button id="check-button">Check</button>
        <h3 id="output"></h3>
      </div>
      <div class="container" id="container2">
        <div id="analysis">
          <lottie-player
            src="https://assets4.lottiefiles.com/packages/lf20_yRrgc4.json"
            background="transparent"
            speed="1"
            style="width: 40vw; height: auto"
            loop
            autoplay
          ></lottie-player>
        </div>
        <div id="profit-image">
          <img src="Images/profit-img.svg" alt="profit-image" />
        </div>
        <div id="loss-image">
          <img src="Images/loss-img.svg" alt="loss-image" />
        </div>
      </div>
    </div>
    <footer>
      <a href="https://rahul-khandelwal.netlify.app/">Rahul Khandelwal</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
